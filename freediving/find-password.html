<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 프리다이빙 정보 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global-nav sticky top-0 z-50 p-4 shadow-md" style="background-color: var(--card-bg-color);">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold" style="color: var(--header-title-color);">프리다이빙 정보 시스템</a>
            <button id="themeToggleBtn" class="theme-toggle-button" title="테마 변경">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="auth-container w-full max-w-md">
            <h2 class="text-2xl font-bold header-title mb-6 text-center">비밀번호 찾기</h2>
            <p class="text-center mb-6 text-sm" style="color: var(--text-muted-color);">가입 시 사용한 아이디(이메일 주소)를 입력하시면, 비밀번호 재설정 링크를 보내드립니다.</p>
            <form id="findPasswordForm" class="space-y-4">
                <div>
                    <label for="findPasswordEmail" class="form-label">아이디 (이메일):</label>
                    <input type="email" id="findPasswordEmail" required>
                </div>
                <button type="submit" class="action-button text-white font-bold py-3 px-4 rounded-lg w-full">
                    재설정 링크 받기
                </button>
            </form>
            <div class="text-center mt-6">
                <a href="login.html" class="auth-link text-sm">로그인 페이지로 돌아가기</a>
            </div>
        </div>
    </div>
    <script src="find-password.js" defer></script>
</body>
</html>
