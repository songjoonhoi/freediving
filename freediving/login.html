<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입 - 프리다이빙 정보 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global-nav sticky top-0 z-50 p-4 shadow-md" style="background-color: var(--card-bg-color);">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold" style="color: var(--header-title-color);">프리다이빙 정보 시스템</a>
            <button id="themeToggleBtn" class="theme-toggle-button" title="테마 변경">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="auth-container w-full max-w-md">
            <div class="auth-toggle-buttons flex mb-6 rounded-lg">
                <button id="showLoginBtn" class="auth-toggle-button flex-1 py-3 px-4 font-semibold active">로그인</button>
                <button id="showSignupBtn" class="auth-toggle-button flex-1 py-3 px-4 font-semibold">회원가입</button>
            </div>

            <div id="loginFormContainer">
                <h2 class="text-2xl font-bold header-title mb-6 text-center">간편 로그인</h2>
                <div class="flex justify-center items-center gap-6 my-8">
                     <button class="social-login-button" data-provider="kakao" style="background-color: #FEE500;" title="카카오 로그인">
                         <img src="https://www.vectorlogo.zone/logos/kakaotalk/kakaotalk-icon.svg" alt="Kakao" class="h-8">
                     </button>
                     <button class="social-login-button" data-provider="naver" style="background-color: #03C75A;" title="네이버 로그인">
                        <svg class="h-7 text-white" fill="currentColor" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"><path d="M26.294 23.324v13.353H13.118V23.324H26.294zM13.118 10v13.324h13.176V10H13.118zM39.882 23.324L26.706 10v13.324l13.176 13.353V23.324z"></path></svg>
                     </button>
                     <button class="social-login-button" data-provider="google" style="background-color: #FFFFFF; border: 1px solid #E0E0E0;" title="구글 로그인">
                         <img src="https://www.vectorlogo.zone/logos/google/google-icon.svg" alt="Google" class="h-8">
                     </button>
                 </div>
                 <div class="relative flex py-5 items-center">
                    <div class="flex-grow border-t" style="border-color: var(--input-border-color);"></div>
                    <span class="flex-shrink mx-4 text-sm" style="color: var(--text-muted-color);">또는</span>
                    <div class="flex-grow border-t" style="border-color: var(--input-border-color);"></div>
                </div>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="form-label">이메일:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div>
                        <label for="loginPassword" class="form-label">비밀번호:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="action-button text-white font-bold py-3 px-4 rounded-lg w-full">
                        <i class="fas fa-sign-in-alt"></i> 로그인
                    </button>
                </form>
                <div class="text-center mt-4 text-sm">
                    <a href="find-id.html" class="auth-link">아이디 찾기</a>
                    <span class="mx-2" style="color: var(--text-muted-color);">|</span>
                    <a href="find-password.html" class="auth-link">비밀번호 찾기</a>
                </div>
            </div>

            <div id="signupFormContainer" style="display: none;">
                <h2 class="text-2xl font-bold header-title mb-6 text-center">회원가입</h2>
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label for="signupEmail" class="form-label">이메일:</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div>
                        <label for="signupNickname" class="form-label">닉네임:</label>
                        <input type="text" id="signupNickname" required>
                    </div>
                    <div>
                        <label for="signupPassword" class="form-label">비밀번호:</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div>
                        <label for="signupCert" class="form-label">자격증 사진 (선택):</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="signupCert" accept="image/*" class="file-input">
                            <div class="file-input-styled">
                                <span id="file-name" class="file-name-text">파일을 선택하세요...</span>
                                <span class="file-browse-button">찾아보기</span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="action-button text-white font-bold py-3 px-4 rounded-lg w-full">
                        <i class="fas fa-user-plus"></i> 회원가입
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js" defer></script>
</body>
</html>
